<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../../css/form.css"/>
	</head>
	<body>
		<!-- 蓝色背景区域 -->
		<div class="wrap">
			<!-- 白色可用区域 -->
			<div class="canuse">
				<!------ 位置 ------>
	            <p class="contentText local"><span>位置：库存规则管理 > 库存盘点规则 > 修改库存盘点规则</span></p>
	            
			    	<div class="article_list">
			            <!------- 内容 ------->
			            <div class="content content1" style="width: 99.6%;margin: 0px auto;">
							<!-- 列表展示区 -->
							<div class="table_border">
				                <div class="show_list">
				                	<div class="title_operate">
				                    	<h4 class="sel_title"><img src="../../img/list/brand1.png" /><span>库存盘点规则修改</span></h4>
				                		
				                        <!-- 操作类型区 -->
				                        <div class="operate_area" id="addOperate">
				                            <a id="saveDetail" onclick="saveRule()" class="bgd_blue_two img_hand">保存</a> 
				                            <a id="backDetail" href="checkRuleList.html" class="bgd_white_two img_hand">返回</a> 
				                        </div>
				                	</div>
				                	<div class="list_area">
				                        <!-- 信息列表区 -->
				                        <div class="info_area">
				                            <table class="tablelist" border="1" cellspacing="0" cellpadding="0">
				                                <tbody>
				                                    <tr class="menuText list_head">
				                                    	<th class="">规则名称</th>
				                                        <th class="">物料仓库</th>
				                                        <th class="">物料类型</th>
				                                        <th class="">盘点周期</th>
				                                        <th class="">盘点人</th>
				                                        <th class="">盘点审核人</th>
				                                    </tr>
				                                </tbody>
				                                <tbody class="tablelist" id="addTr">
				                                    <tr class="listTableText list_list">
				                                        <td><input type="text" id="" value="二级库全部规则" /></td>
				                                        <td>
				                                        	<select name="">
					                                        	<option value="">二级库A</option>
					                                        	<option value="">二级库B</option>
					                                        	<option value="">二级库C</option>
				                                        	</select>
				                                        </td>
				                                        <td>
				                                        	<input type="text" id="" value="全部类型" /><span class='redColor'>*</span>
				                                        </td>
				                                        <td>
				                                        	<select name="">
					                                        	<option value="">月度</option>
					                                        	<option value="">季度</option>
					                                        	<option value="">年度</option>
				                                        	</select>
				                                        </td>
				                                        <td>
				                                        	<select name="">
					                                        	<option value="">库管员A</option>
					                                        	<option value="">库管员B</option>
					                                        	<option value="">库管员C</option>
				                                        	</select>
				                                        </td>
				                                        <td>
				                                        	<select name="">
					                                        	<option value="">车间主任A</option>
					                                        	<option value="">车间副主任B</option>
				                                        	</select>
				                                        </td>
				                                    </tr>
				                                </tbody>
				
				                            </table>
				                        </div>
				                    </div>
				                </div>
							</div>
			            </div>
			        </div>
			        
			    </div>
	            
			</div>
			
			<!-- 版尾  -->
			<div class="ending">
				Copyright© 2017-2018 西安磐基新能源科技有限公司
			</div>
		</div>
	</body>
	<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var h = document.documentElement.clientHeight;
		$(".wrap").css("height", h);
		
		// 获取每行 td 的兄弟节点
		$("#metailInfo td").hover(   
			function () {      
				$(this).parent().children().addClass("td_hover");
			},    
			function () {      
				$(this).parent().children().removeClass("td_hover");  
			}
		);
		
		//-------- 增加明细 ---------
	    function addDetail() {
	        
	        var dom = "<tr class='contentText list_list'><td><input type='checkbox' class='input_checkBox' name='' id='' value=''></td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><select name=''><option value=''>二级库A</option><option value=''>二级库B</option><option value=''>二级库C</option></select></td>";
	        dom += "<td><select name=''><option value=''>全部类型</option><option value=''>电阻</option><option value=''>电容</option><option value=''>紧固件（螺丝、螺母）</option><option value=''>线材（电线）</option><option value=''>化学品（胶、漆）</option><option value=''>结构件</option><option value=''>半成品</option></select></td>";
	        dom += "<td><select name=''><option value=''>月度</option><option value=''>季度</option><option value=''>年度</option></select></td>";
	        dom += "<td><select name=''><option value=''>月末最后一周</option><option value=''>季末最后一周</option><option value=''>年末最后一周</option></select></td>";
	        dom += "<td><select name=''><option value=''>库管员A</option><option value=''>库管员B</option><option value=''>库管员C</option></select></td>";
	        dom += "<td><select name=''><option value=''>车间主任A</option><option value=''>车间副主任B</option></select></td></tr>";
	        
	        $("#addTr").append(dom);
	    }
		
		//-------- 删除明细 ---------
	    function deleteDetail() {
	        var checks = $("input[type='checkbox']:checked");
	        if (checks.length == 0) {
	            $("#addTr").find("tr:last").remove();
	        } else {
	            $.each(checks, function(item, obj) {
	                $(obj).parent().parent().remove();
	            });
	        }
	    }

	</script>
</html>

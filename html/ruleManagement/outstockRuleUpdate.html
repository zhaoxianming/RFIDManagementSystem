	<script type="text/javascript">
		var h = document.documentElement.clientHeight;
		$(".wrap").css("height", h);
		
		// 获取每行 td 的兄弟节点
		$("#metailInfo td").hover(   
			function () {      
				$(this).parent().children().addClass("td_hover");
			},    
			function () {      
				$(this).parent().children().removeClass("td_hover");  
			}
		);
		
		
		//-------- 增加明细 ---------
	    function addDetail() {
	        
	        var dom = "<tr class='contentText list_list'><td><input type='checkbox' class='input_checkBox' name='' id='' value=''></td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><select name=''><option value=''>全部类型</option><option value=''>电阻</option><option value=''>电容</option><option value=''>紧固件（螺丝、螺母）</option><option value=''>线材（电线）</option><option value=''>化学品（胶、漆）</option><option value=''>半成品</option></select></td>";
	        dom += "<td><select name=''><option value=''>先入先出（默认）</option><option value=''>后入先出</option><option value=''>无</option></select></td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><input type='date' name='' value=''></td></tr>";
	        
	        $("#addTr").append(dom);
	    }
		
		//-------- 删除明细 ---------
	    function deleteDetail() {
	        var checks = $("input[type='checkbox']:checked");
	        if (checks.length == 0) {
	            $("#addTr").find("tr:last").remove();
	        } else {
	            $.each(checks, function(item, obj) {
	                $(obj).parent().parent().remove();
	            });
	        }
	    }

	</script>

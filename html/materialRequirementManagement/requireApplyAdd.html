<html>

	<body>
		<!-- 蓝色背景区域 -->

			    	<div class="article_list">

			            <div class="content content1" style="width: 99.6%;margin: 0px auto;">
			            	<!-- 用户列表内容区 -->
			                <div class="con con_01">
			                    <!-- 表单信息填写区 -->

			                                        <td><input type="text" name="" id="" value="超级管理员" /></td>
			                                        <th>领料人：</th>
			                                        <td><input type="text" name="" id="" value="" /></td>
			                                    </tr>
			                                    <tr>
			                                        <th>创建日期：</th>
			                                        <td><input type="text" name="" id="" value="2018-09-10" readonly="readonly" /></td>
			                                        <th>需求日期：</th>

			                                    <tr>

			                                        <td><input type="text" name="" id="" value="" /></td>

			                            </table>
			                        </form>
			                    </div>
			                </div>
							<!-- 列表展示区 -->
							<div class="table_border">
				                <div class="show_list">

				                    	<h4 class="sel_title"><img src="../../img/list/brand1.png" /><span>物料需求申请单详情</span></h4>
				                		
				                        <!-- 操作类型区 -->
				                        <div class="operate_area" id="addOperate">
				                            <a id="addDetail" onclick="addDetail()" class="bgd_add img_hand">增加</a> 
				                            <a id="deleteDetail" onclick="deleteDetail()" class="bgd_delete img_hand">撤销</a> 
				                        </div>
				                	</div>
				                	<div class="list_area">
				                        <!-- 信息列表区 -->
				                        <div class="info_area">
				                            <table class="tablelist" border="1" cellspacing="0" cellpadding="0">
				                                <tbody>
				                                    <tr class="menuText list_head">

				                                        <th class="">物料编码</th>

				                                        <th class="">需求数量</th>
				                                        <th class="">单位</th>

				                                </tbody>
				                                <tbody class="tablelist" id="addTr">
				                                    <tr class="listTableText list_list">

				                            </table>

					                        <div align="center" class="btn_submit">
					                            <a href="requireApplyList.html" class="bgd_blue_two img_hand contentText">确定</a>
					                            <a href="requireApplyList.html" class="bgd_white_two img_hand"> 返回 </a>
					                        </div>
				                        </div>

							</div>

			    </div>
	            
			</div>

	<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-ui.js" type="text/javascript"></script>
	<script type="text/javascript">
		var h = document.documentElement.clientHeight;
		$(".wrap").css("height", h);
		
		// 获取每行 td 的兄弟节点
		$(".info_area td").hover(   
			function () {      
				$(this).parent().children().addClass("td_hover");
			},    
			function () {      
				$(this).parent().children().removeClass("td_hover");  
			}
		);
		
		// 日期控件
		$(function(){
	        $("#dateControl").datepicker({
	        	dateFormat : 'yy-mm-dd',
	            monthNamesShort:["January","February","March","April","May","June", "July","August","September","October","November","December"],
	 		 	changeYear:true,
	 		 	changeMonth:true,
	 		 	showOn:"button",
	 		 	buttonImage:"../../img/button/calendar.png",
	 		 	buttonImageOnly:false
	        });
	     });
		
		
		//-------- 增加明细 ---------
	    function addDetail() {
	        var trInt = $("#addTr").find("tr").length;
			var no = trInt + 1;// 序号
	        
	        var dom = "<tr class='contentText list_list'>";
	        dom += "<td>" + no + "</td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><input style='width:50px;' type='text' name='' value=''></td></tr>";
	        
	        $("#addTr").append(dom);
	    }
		
		//-------- 删除明细 ---------
	    function deleteDetail() {
	        var checks = $("input[type='checkbox']:checked");
	        if (checks.length == 0) {
	            $("#addTr").find("tr:last").remove();
	        } else {
	            $.each(checks, function(item, obj) {
	                $(obj).parent().parent().remove();
	            });
	        }
	    }
		
	</script>
</html>

<html>
	<head>
		<meta charset="utf-8">
		<title>登录页</title>
		<link rel="stylesheet" type="text/css" href="../../css/login.css">
	</head>
	<body>
		<!------------ 登录背景图 ------------>
		<div class="wrap">
			<!------------ 中间内容框 ------------>
			<div class="content">
				<!----- logo ----->
				<div class="logo">
					<a href=""><img src="../../img/top/logo.png"></a>
				</div>
				<!----- 输入框 ----->
				<form action="user/userlogin" method="post" id="formSubmit">
				<div class="write">
					<label>用户名：</label>
					<input type="text" name="uname" id="uname" value="admin"><br>
					<center><p class="checkPassword"></p></center>
					<label>密 码：</label>
					<input type="password" name="password" id="password" value="admin">
					<center><p class="checkPassword"></p></center>
				</div>
				</form>
				<!----- 按钮区 ----->
				<div class="button">
					<button id="login" onclick="chenck()" class="bgd_blue_two img_hand">登录</button>
					<button id="login1" onclick="chenck()" class="bgd_blue_four img_hand">CA登录</button>
					
					<button id="lReset" onclick="resetForm()" class="bgd_white_two img_hand">取消</button>
				</div>
			</div>
			<!------------ 版尾区 ------------>
			<div class="bottom">
				Copyright© 2017-2018 西安磐基新能源科技有限公司
			</div>
		</div>
	</body>
	<script src="../../js/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    document.onkeydown = function(e){
	        if(!e){
	                e = window.event;
	              }
	        if((e.keyCode || e.which) == 13){
	        	setTimeout(function(){
	        		$("#login").click();
	        	},100);
	         }
	     };
	 </script>
 </html>
